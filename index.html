<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <title>Felipe Araujo | Desenvolvedor Full Stack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/image/terminal-svgrepo-com.svg" type="image/x-icon">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            rubik: ['Rubik', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-zinc-200 dark:bg-zinc-900 font-rubik">
  <div id="bg-gradient" class="fixed inset-0 -z-10 pointer-events-none transition-all duration-300"></div>

  <!-- hero -->
  <div class="w-full h-auto relative overflow-hidden px-4 sm:px-8">
    <!-- menu -->
    <div class="switch-container mb-6 pt-4 flex justify-end gap-2">
      <p class="text-zinc-900 font-medium dark:text-zinc-100"><a href="https://github.com/felip-araujo">Github</a></p>
      <p class="text-zinc-900 font-medium dark:text-zinc-100"><a href="https://www.linkedin.com/in/ofelipearaujo/">LinkedIn</a></p>
      <p class="text-zinc-900 font-medium dark:text-zinc-100"><a href="">Currículo</a></p>
      <input type="checkbox" id="toggle-switch" class="switch-input">
      <label for="toggle-switch" class="switch-label">
        <span class="switch-slider"></span>
      </label>
    </div>

    <div id="hero" class="border-b border-zinc-400 dark:border-zinc-600 pb-8">
      <div class="flex justify-center mb-4">
        <img src="assets/image/felipe.png" class="w-32 h-32 sm:w-48 sm:h-48 object-cover rounded-full shadow-md" alt="">
      </div>

      <!-- título maior no mobile -->
      <div class="py-2 text-lg sm:text-5xl lg:text-4xl text-center text-zinc-900 dark:text-zinc-100 leading-snug">
        Olá, meu nome é <strong>Felipe Araujo</strong>, <br> Desenvolvedor Full Stack PHP
      </div>

      <!-- subtítulo maior e espaçado no mobile -->
      <p class="mt-3 sm:text-lg lg:text-5x1 text-zinc-800 text-center dark:text-zinc-100 leading-relaxed">
        Desenvolvo soluções digitais personalizadas utilizando PHP, JavaScript, TailwindCSS e Angular,<br>
        com sólida experiência no desenvolvimento de APIs REST em Laravel ou PHP nativo.
      </p>

      <div class="flex justify-center mt-6">
        <button
          class="bg-zinc-900 px-6 py-3 text-base sm:text-lg rounded text-zinc-100 dark:bg-zinc-200 dark:text-zinc-800">
          Conheça alguns projetos
        </button>
      </div>
    </div>
  </div>

  <!-- projetos -->
  <div class="w-full relative overflow-hidden px-4 sm:px-8">
    <div id="projects" class="py-10">
      <div class="flex justify-center">
        <p class="py-2 text-2xl sm:text-3xl lg:text-4xl text-zinc-900 text-center dark:text-zinc-100">Projetos</p>
      </div>

      <!-- grid responsivo: 1 col mobile, 2 col sm, 3 col md+ -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6">
        <img src="/assets/image/felipe.png" class="w-full object-cover rounded shadow-md" alt="">
        <img src="/assets/image/felipe.png" class="w-full object-cover rounded shadow-md" alt="">
        <img src="/assets/image/felipe.png" class="w-full object-cover rounded shadow-md" alt="">
        <img src="/assets/image/felipe.png" class="w-full object-cover rounded shadow-md" alt="">
        <img src="/assets/image/felipe.png" class="w-full object-cover rounded shadow-md" alt="">
        <img src="/assets/image/felipe.png" class="w-full object-cover rounded shadow-md" alt="">
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    const gradient = document.getElementById('bg-gradient');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const lightGradient = `radial-gradient(circle at ${x}px ${y}px, rgba(59,130,246,0.6), rgba(139,120,248,0.3), transparent 40%)`;
      const darkGradient = `radial-gradient(circle at ${x}px ${y}px, rgba(59,130,246,0.3), rgba(139,92,246,0.2), transparent 70%)`;
      if (document.documentElement.classList.contains('dark')) {
        gradient.style.background = darkGradient;
      } else {
        gradient.style.background = lightGradient;
      }
    });
  </script>
</body>
</html>
